<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #000;
            padding: 20px;
        }

        .header img {
            width: 100px;
        }

        .main-content {
            padding: 20px;
        }

        .show-card {
            display: inline-block;
            margin: 10px;
        }

        .show-card img {
            width: 200px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="netflix-logo.png" alt="Netflix Logo">
    </div>

    <div class="main-content">
        <h1>Popular Shows</h1>
        <div class="show-card">
            <img src="show1.jpg" alt="Show 1">
            <h2>Show Title 1</h2>
        </div>
        <div class="show-card">
            <img src="show2.jpg" alt="Show 2">
            <h2>Show Title 2</h2>
        </div>
        <!-- Add more show cards as needed -->
    </div>

    <div class="footer">
        <p>&copy; 2024 Netflix Clone</p>
    </div>
</body>

</html>
